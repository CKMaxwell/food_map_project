<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私房美食地圖</title>
    <link rel="icon" href="image/home.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- 篩選 & 搜尋欄 -->
    <div id="search-box">
        <div class="row row-flex">
            <div class="custom-select">
                <img src="./image/selection_icon_white.png" class="icon">
                <select id="station-selection">
                    <option value="taipei">台北車站</option>
                    <option value="banqiao">板橋車站</option>
                    <option value="taichung">台中車站</option>
                </select>
            </div>
            <h2><span class="nearby-label">車站周邊美食</span></h2>
        </div>
        <div class="row">
            <input type="text" placeholder="搜尋店家" />
        </div>
        <div class="row tag-container">
            <span class="tag">價格範圍</span>
            <span class="tag">營業時間</span>
            <span class="tag">與車站距離</span>
            <span class="tag">餐廳類型</span>
        </div>
    </div>
    <!-- 使用者資料 - 未登入 -->
    <div id="user-box-default">
        <div class="row-flex">
            <img src="image/home.png" id="home-image">
            <h1 id="home-txt">私房美食地圖</h1>
            <button onclick="showLogin()" id="login-btn">登入</button>
        </div>
    </div>
    <!-- 使用者資料 - 已登入 -->
    <div id="user-box-login">
        <div class="row-flex">
            <img src="image/home.png" id="home-image">
            <h1 id="home-txt">私房美食地圖</h1>
            <button id="user-btn">王小明</button>
        </div>
        <div class="user-menu" id="user-menu">
            <div class="menu-item">
                <a href="./user_dashboard.html">設定</a>
            </div>
            <div class="menu-item">
                <a href="./shop_dashboard.html">店家後台</a>
            </div>
            <div class="menu-item" onclick="logOut()">登出</div>
        </div>
    </div>
    <!-- 登入畫面 -->
    <div id="overlay" class="overlay">
        <div class="login-box">
            <p onclick="hideLogin()" class="return" id="login-return">&times</p>
            <div class="row-flex">
                <img src="image/home.png" id="home-image">
                <h1 id="home-txt">私房美食地圖</h1>
            </div>
            <button id="google-login-btn">還不能用google帳號登入</button>
            <div class="divider">
                <hr>
                    <span>或</span>
                <hr>
            </div>
            <p class="left-txt">帳號</p>
            <input id="test-username" type="text" placeholder="請輸入帳號">
            <p class="left-txt">密碼</p>
            <input type="password" placeholder="請輸入密碼">
            <button onclick="login()" id="deep-login-btn">登入</button>
            <a id="signUp-a" href="./signUp.html">還沒有帳號? 立即註冊</a>
        </div>
    </div>

    <!-- 地圖 -->
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
