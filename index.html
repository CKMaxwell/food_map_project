<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私房美食地圖</title>
    <link rel="icon" href="image/home.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/map.css">
</head>
<body>
    <div id="common-map"></div>

    <!-- 使用者資料 - 未登入 -->
    <div class="wrapper">
        <div id="user-box-default">
            <div class="row-flex">
                <img src="image/home.png" id="home-image">
                <h1 id="home-txt">私房美食地圖</h1>
                <button onclick="showLogin()" id="login-btn">登入</button>
            </div>
        </div>
    </div>
    
    <!-- 登入&註冊畫面+遮罩 -->
    <div id="overlay" class="overlay">
        <!-- 登入畫面 -->
        <div id="login-box" class="login-box">
            <p onclick="hideLogin()" class="return" id="login-return">&times</p>
            <div class="row-flex">
                <img src="image/home.png" id="home-image">
                <h1 id="home-txt">私房美食地圖</h1>
            </div>
            <!-- <button id="google-login-btn">還不能用google帳號登入</button> -->
            <div class="divider">
                <!-- <hr>
                    <span>或</span>
                <hr> -->
            </div>
            <p class="left-txt">帳號</p>
            <input id="login-username" type="text" placeholder="請輸入電子信箱">
            <p class="left-txt">密碼</p>
            <input id="login-password" type="password" placeholder="請輸入密碼">
            <button onclick="login()" id="deep-login-btn">登入</button>
            <p id="error-text-login" class="error-text"></p>
            <p id="signUp-p" onclick="toSignIn()">還沒有帳號? 立即註冊</a>
        </div>
        <!-- 註冊頁面 -->
        <div id="signup-box" class="signup-box">
            <div id="signup-fig">
                <img src="image/signUp.png">
            </div>
            <div id="signup-input">
                <p onclick="hideLogin()" class="return">&times</p>
                <div class="row-flex">
                    <img src="image/home.png" id="home-image">
                    <h1 id="home-txt">私房美食地圖</h1>
                </div>
                <!-- <button id="google-login-btn">還不能用google帳號註冊</button>
                <div class="divider">
                    <hr>
                        <span>或</span>
                    <hr>
                </div> -->
                <p class="left-txt">使用者名稱</p>
                <input id="signup-username" type="text" placeholder="請輸入使用者名稱">
                <p class="left-txt">Email</p>
                <input id="signup-email" type="text" placeholder="請輸入Email">
                <p class="left-txt">密碼</p>
                <input id="signup-password" type="password" placeholder="請輸入密碼">
                <div id="selectRow" class="row">
                    <span class="signUpTag selected" data-role="user">一般使用者</span>
                    <span class="signUpTag" data-role="store">店家擁有者</span>
                </div>
                <button onclick="signUp()" id="signup-btn">註冊</button>
                <p id="error-text-signup" class="error-text"></p>
            </div>
        </div>
    </div>
    <!-- 完成註冊通知 -->
    <div id="signup-alert" class="overlay">
        <div class="alert-content">
            <P>您已完成註冊</P>
            <p>請再次登入您的帳號</p>
            <button onclick="closeAlert()">關閉</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/config.js"></script>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/map.js"></script>
</body>
</html>
