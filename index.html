<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私房美食地圖</title>
    <link rel="icon" href="image/home.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- 篩選 & 搜尋欄 -->
    <div id="search-box">
        <div class="row row-flex">
            <div class="custom-select">
                <img src="./image/selection_icon_white.png" class="icon">
                <select id="station-selection">
                    <option value="taipei">台北車站</option>
                    <option value="banqiao">板橋車站</option>
                    <option value="taichung">台中車站</option>
                </select>
            </div>
            <h2><span class="nearby-label">車站周邊美食</span></h2>
        </div>
        <div class="row">
            <input id="main-search" type="text" placeholder="搜尋店家" />
            <div class="search-result">
                <div class="search-result-item row-flex" data-index="0" onclick="showInfo(0)">
                    <img src="./image/restaurant_icon.png">
                    <p class="store-name">假咖啡廳01</p>
                </div>
                <div class="search-result-item row-flex" data-index="1" onclick="showInfo(1)">
                    <img src="./image/restaurant_icon.png">
                    <p class="store-name">假咖啡廳01</p>
                </div>
                <div class="search-result-item row-flex" data-index="2" onclick="showInfo(2)">
                    <img src="./image/restaurant_icon.png">
                    <p class="store-name">假咖啡廳01</p>
                </div>
                <div class="search-result-item row-flex" data-index="3" onclick="showInfo(3)">
                    <img src="./image/restaurant_icon.png">
                    <p class="store-name">假咖啡廳01</p>
                </div>
                <div class="search-result-item row-flex" data-index="4" onclick="showInfo(4)">
                    <img src="./image/restaurant_icon.png">
                    <p class="store-name">假咖啡廳01</p>
                </div>
            </div>
        </div>
        <div class="row tag-container">
            <span class="tag" onclick="showSelectSetting(1)">價格範圍</span>
            <span class="tag" onclick="showSelectSetting(2)">營業時間</span>
            <span class="tag" onclick="showSelectSetting(3)">與車站距離</span>
            <span class="tag" onclick="showSelectSetting(4)">餐廳類型</span>
        </div>
        <div id="select-price">
            <span>$0 ~ ~100000</span>
            <input type="range" min="0" max="50000">
            <div class="row">
                <button>恢復預設</button>
                <button>完成</button>
            </div>
        </div>
        <div id="select-time">
            <form>
                <label><input type="checkbox" name="category" value="00:00-08:00">00:00-08:00</label><br>
                <label><input type="checkbox" name="category" value="08:00-12:00">08:00-12:00</label><br>
                <label><input type="checkbox" name="category" value="12:00-18:00">12:00-18:00</label><br>
                <label><input type="checkbox" name="category" value="18:00-24:00">18:00-24:00</label><br>
            </form>
            <div class="row">
                <button>恢復預設</button>
                <button>完成</button>
            </div>
        </div>
        <div id="select-distance">
            <form>
                <label><input type="checkbox" name="category" value="100公尺以內"> 100公尺以內</label><br>
                <label><input type="checkbox" name="category" value="101-300公尺"> 101-300公尺</label><br>
                <label><input type="checkbox" name="category" value="301-500公尺"> 301-500公尺</label><br>
                <label><input type="checkbox" name="category" value="501-1000公尺"> 501-1000公尺</label><br>
                <label><input type="checkbox" name="category" value="一公里以上"> 一公里以上</label><br>
            </form>
            <div class="row">
                <button>恢復預設</button>
                <button>完成</button>
            </div>
        </div>
        <div id="select-type">
            <form>
                <label><input type="checkbox" name="category" value="中式"> 中式</label><br>
                <label><input type="checkbox" name="category" value="日式"> 日式</label><br>
                <label><input type="checkbox" name="category" value="韓式"> 韓式</label><br>
                <label><input type="checkbox" name="category" value="義式"> 義式</label><br>
            </form>
            <div class="row">
                <button>恢復預設</button>
                <button>完成</button>
            </div>
        </div>
    </div>
    <!-- 店家資訊 -->
    <div id="store-info" class="store-info">
        <img src="./image/fake_coffe.jpg">
        <div class="info row-flex">
            <p id="info-name">假咖啡廳</p>
        </div>
        <div class="info row-flex">
            <img src="./image/icon_star.png">4.8
        </div>
        <div class="info row-flex">
            <img src="./image/icon_map.png">
            <p id="info-address">大馬路85號</p>
        </div>
        <div class="info row-flex">
            <img src="./image/icon_phone.png">
            <p id="info-phone">0800-000-001</p>
        </div>
        <div class="info row-flex">
            <img src="./image/icon_menu.png">
            <p>菜單</p>
        </div>
        <div class="info row-flex">
            <img src="./image/icon_email.png">
            <p id="info-email">coffee@gmail.com</p>
        </div>
    </div>
    <!-- 使用者資料 - 未登入 -->
    <div id="user-box-default">
        <div class="row-flex">
            <img src="image/home.png" id="home-image">
            <h1 id="home-txt">私房美食地圖</h1>
            <button onclick="showLogin()" id="login-btn">登入</button>
        </div>
    </div>
    <!-- 登入畫面 -->
    <div id="overlay" class="overlay">
        <div id="login-box" class="login-box">
            <p onclick="hideLogin()" class="return" id="login-return">&times</p>
            <div class="row-flex">
                <img src="image/home.png" id="home-image">
                <h1 id="home-txt">私房美食地圖</h1>
            </div>
            <button id="google-login-btn">還不能用google帳號登入</button>
            <div class="divider">
                <hr>
                    <span>或</span>
                <hr>
            </div>
            <p class="left-txt">帳號</p>
            <input id="login-username" type="text" placeholder="請輸入電子信箱">
            <p class="left-txt">密碼</p>
            <input id="login-password" type="password" placeholder="請輸入密碼">
            <button onclick="login()" id="deep-login-btn">登入</button>
            <p id="error-text-login" class="error-text"></p>
            <p id="signUp-p" onclick="toSignIn()">還沒有帳號? 立即註冊</a>
        </div>
        <!-- 註冊頁面 -->
        <div id="signup-box" class="signup-box">
            <div id="signup-fig">
                <img src="image/signUp.png">
            </div>
            <div id="signup-input">
                <p onclick="hideLogin()" class="return">&times</p>
                <div class="row-flex">
                    <img src="image/home.png" id="home-image">
                    <h1 id="home-txt">私房美食地圖</h1>
                </div>
                <button id="google-login-btn">還不能用google帳號註冊</button>
                <div class="divider">
                    <hr>
                        <span>或</span>
                    <hr>
                </div>
                <p class="left-txt">使用者名稱</p>
                <input id="signup-username" type="text" placeholder="請輸入使用者名稱">
                <p class="left-txt">Email</p>
                <input id="signup-email" type="text" placeholder="請輸入Email">
                <p class="left-txt">密碼</p>
                <input id="signup-password" type="password" placeholder="請輸入密碼">
                <button onclick="signUp()" id="signup-btn">註冊</button>
                <p id="error-text-signup" class="error-text"></p>
            </div>
        </div>
    </div>

    <!-- 地圖 -->
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
