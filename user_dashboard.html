<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用者後台</title>
    <link rel="stylesheet" href="./css/user_dashboard.css">
</head>
<body>
    <div class="dashboard">
        <!-- 左側選單 -->
        <div class="sidebar">
            <div class="menu-top">
                <button class="menu-button" id="profile-btn">個人資料</button>
                <button class="menu-button" id="store-btn">儲存店家</button>
            </div>
                <div class="menu-bottom">
                <button class="menu-button" id="back-map-btn">返回地圖</button>
            </div>
        </div>

        <!-- 右側內容區 -->
        <div class="content" id="content-area">
            <h2 class="main-title">個人資訊</h2>
            <h4 class="sub-title">您的個人資訊和偏好設定</h4>
            <div class="info-card">
                <h3>個人資料</h3>
                <div class="info-row">
                    <div class="info-label">用戶名稱：</div>
                    <div class="info-value">王小明</div>
                </div>
                <hr>
                <div class="info-row">
                    <div class="info-label">電子信箱：</div>
                    <div class="info-value">example@example.com</div>
                </div>
                <hr>
                <div class="info-row">
                    <div class="info-label">電話：</div>
                    <div class="info-value">0912-345-678</div>
                </div>
                <br>
                <h3>偏好設定</h3>
                <div class="info-row">
                    <div class="info-label">語言：</div>
                    <div class="info-value">中文</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/user_dashboard.js"></script>
</body>
</html>
